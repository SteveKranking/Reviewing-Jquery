	<script type="text/javascript">


		$(document).ready(function() {
			
			$('button').click(function() {
				var first = $('#first').val();

			$(document).on('click', '.secondhalf', function() {
				var description2 = $(this).attr('desc');
							$(this).html(description2);	


			});

			$("#first").val("");
			$("#last").val("");
			$("#desc").val("");
			return false;
